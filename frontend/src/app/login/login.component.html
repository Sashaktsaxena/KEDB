<!-- src/app/login/login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Knowledge Error Database</h1>
      <div class="login-subtitle">Sign in to access the system</div>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Employee ID / Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': f['username'].touched && f['username'].errors }"
          placeholder="Enter your employee ID or username"
          autocomplete="username"
        />
        <div *ngIf="f['username'].touched && f['username'].errors" class="error-message">
          Username is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        <div *ngIf="f['password'].touched && f['password'].errors" class="error-message">
          Password is required
        </div>
      </div>
      
      <div *ngIf="error" class="alert-error">
        {{ error }}
      </div>
      
      <div class="form-actions">
        <button type="submit" [disabled]="loginForm.invalid || loading" class="btn-login">
          <span *ngIf="loading" class="spinner"></span>
          <span *ngIf="!loading">Sign In</span>
        </button>
      </div>
    </form>
  </div>
</div>
